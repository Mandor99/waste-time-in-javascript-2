<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EL ZERO</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<form action="">
			<input type="text" id="name" placeholder="text ur name" />
			<input type="password" name="" id="password" />
			<button id="toggle-show">show</button>
			<textarea name="" id="" cols="30" rows="10" maxlength="100"></textarea>
			<span id="chars"></span>
		</form>
		<p class="content"></p>
		<div id="countDown"></div>
		<div id="timing"></div>
		<div id="writer"></div>
		<div id="top"></div>
		<div id="random-slide">
			<img src="" alt="" id="random-img" />
		</div>
		<button id="redirect">another website</button>
		<button id="hash-btn">hash is ?</button>
		<button id="serial">get serial number</button>
		<div class="generated"></div>

		<section id="local-storage">
			<div class="container">
				<h3>colors</h3>
				<ul class="colors">
					<li class="color" data-color="red"></li>
					<li class="color" data-color="blue"></li>
					<li class="color" data-color="green"></li>
					<li class="color" data-color="yellow"></li>
				</ul>
			</div>
		</section>

		<script src="app/index.js"></script>
	</body>
</html>
